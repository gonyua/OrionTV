name: Build Android APK

on:
  push:
    branches:
      - master
    paths:
      - package.json
  workflow_dispatch:

permissions:
  contents: write

jobs:
  direct_build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Prebuild Android App
        run: yarn prebuild

      - name: Build Android APK
        run: yarn build

      - name: Rename APK file
        run: |
          mkdir -p artifacts
          cp android/app/build/outputs/apk/release/app-release.apk artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body: Automated release for version v${{ steps.package-version.outputs.version }}.
          draft: false
          prerelease: false
          files: artifacts/orionTV.${{ steps.package-version.outputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify WeCom
        if: success()
        env:
          WEWORK_WEBHOOK_URL: https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=b79fca4a-deca-484a-b1f1-0d4641f7dc13
          VERSION: ${{ steps.package-version.outputs.version }}
          REPO: ${{ github.repository }}
          SERVER_URL: ${{ github.server_url }}
        run: |
          RELEASE_URL="$SERVER_URL/$REPO/releases/tag/v$VERSION"
          PAYLOAD="$(RELEASE_URL="$RELEASE_URL" VERSION="$VERSION" python3 -c 'import json,os; version=os.environ.get("VERSION",""); release_url=os.environ.get("RELEASE_URL",""); content=f"OrionTV 打包完成：v{version}\\nRelease：{release_url}"; print(json.dumps({"msgtype":"text","text":{"content":content}}, ensure_ascii=False))')"

          RESP="$(curl -sS --fail-with-body "$WEWORK_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")" || {
              echo "企微通知失败（不影响打包流程）。"
              exit 0
            }
          echo "企微通知已发送：$RESP"
